# fly.toml app configuration file generated for system-rival
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "system-rival"
primary_region = "iad"

[build]

[env]
  PORT = "5000"
  FLASK_APP = "system_app.app:app"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
