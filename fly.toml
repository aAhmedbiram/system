app = "system-rival"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "5000"
  # Removed FLASK_APP to prevent Fly.io from auto-detecting and using flask run
  # Fly.io will use the [processes] command instead

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "30s" # زودنا الوقت لـ 30 ثانية
  interval = "15s"
  method = "GET"
  timeout = "5s"
  path = "/"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# هذا الجزء هو الأهم لإخبار Fly.io كيف يشغل تطبيقك
[processes]
  app = "gunicorn --bind 0.0.0.0:5000 system_app.app:app --workers 1 --threads 2 --timeout 120 --access-logfile - --error-logfile -"
