# fly.toml app configuration file generated for system-rival

app = "system-rival"
primary_region = "iad"

[build]
  # بنعرف الـ Flask app بشكل صريح كمتغير بيئة أثناء البناء
  [build.args]
    FLASK_APP = "app.py"

[env]
  PORT = "5000"
  FLASK_APP = "app.py"
  FLASK_ENV = "production"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "15s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
