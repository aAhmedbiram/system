<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search by Name - Rival Gym System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
        }

        header {
            background-color: rgba(34, 34, 34, 0.95);
            color: #4caf50;
            padding: 0.8em 1em;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        header h1 {
            margin: 0;
            padding: 0;
            font-size: 22px;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-section {
            background: rgba(34, 34, 34, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
            border: 1px solid #444;
            flex: 1;
            min-width: 380px;
            max-width: 480px;
            transition: all 0.3s;
        }

        .search-section:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(76, 175, 80, 0.4);
        }

        h2 {
            color: #4caf50;
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            background: #222;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #66d66a;
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <header>
        <h1>Rival Gym System - Search</h1>
    </header>
    <div class="main-content">
        <section class="search-section">
            <h2>Search by Name</h2>
            <form method="post" action="/search">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <label for="name">Enter member name:</label>
                <input type="text" id="name" name="name" required>
                <button type="submit">Search</button>
            </form>
        </section>
    </div>
</body>
</html>
