<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rival Gym System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(76, 175, 80, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(33, 150, 243, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(156, 39, 176, 0.1) 0%, transparent 50%);
            animation: backgroundShift 20s ease infinite;
            z-index: 0;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-20px, -20px) scale(1.1); }
        }

        /* Grid pattern overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(76, 175, 80, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(76, 175, 80, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            pointer-events: none;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(20, 20, 30, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(76, 175, 80, 0.3);
            padding: 1.5em 2em;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            padding: 0;
            font-size: 22px;
            text-align: center;
            background: linear-gradient(135deg, #4caf50, #66d66a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        form {
            background: rgba(30, 30, 40, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(76, 175, 80, 0.3);
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
        }

        form::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(76, 175, 80, 0.1), transparent);
            transition: left 0.5s;
        }

        form:hover::before {
            left: 100%;
        }

        form:hover {
            transform: translateY(-5px);
            border-color: rgba(76, 175, 80, 0.5);
            box-shadow: 0 25px 70px rgba(76, 175, 80, 0.4);
        }

        h2 {
            color: #4caf50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #4caf50, #66d66a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        label {
            display: block;
            margin: 15px 0 8px;
            font-weight: 600;
            color: #ccc;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 20px;
            background: rgba(20, 20, 30, 0.6);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 15px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
            background: rgba(20, 20, 30, 0.8);
        }

        button {
            background: linear-gradient(135deg, #4caf50, #66d66a);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.5);
        }

        .flash-message {
            padding: 15px 20px;
            margin: 0 0 20px 0;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
            background: rgba(46, 125, 50, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(76, 175, 80, 0.5);
            box-shadow: 0 8px 32px rgba(76, 175, 80, 0.3);
        }

        .flash-message.error {
            background: rgba(198, 40, 40, 0.9);
            border-color: rgba(229, 57, 53, 0.5);
            box-shadow: 0 8px 32px rgba(244, 67, 54, 0.3);
        }

        .signup {
            background: linear-gradient(135deg, #2196F3, #42a5f5);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            display: inline-block;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s;
            text-align: center;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.5);
        }

        .link-text {
            margin-top: 15px;
            text-align: center;
        }

        .link-text a {
            color: #4caf50;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        .link-text a:hover {
            color: #66d66a;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rival Gym System - Login</h1>
    </header>

    <div class="login-container">
        <form action="/login" method="post">
            <h2>Login</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">
                            {{ message | safe }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit">Login</button>
            
            <div class="link-text">
                <a href="{{ url_for('resend_verification') }}">Didn't receive verification email?</a>
            </div>
            
            <a class="signup" href="{{ url_for('signup') }}" role="button">Sign Up</a>
        </form>
    </div>
</body>
</html>
