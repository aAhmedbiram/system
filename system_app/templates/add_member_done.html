<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم إضافة العضو</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 { font-size: 2.2em; margin-bottom: 10px; color: #00d4ff; }
        h2 { font-size: 1.6em; margin: 15px 0; color: #a8e6cf; }
        p { font-size: 1.2em; margin: 10px 0; color: #ddd; }
        .id { 
            font-size: 1.8em; 
            font-weight: bold; 
            color: #ffd700; 
            background: rgba(0, 0, 0, 0.3); 
            padding: 10px 20px; 
            border-radius: 10px; 
            display: inline-block; 
            margin: 15px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #00d4ff;
            color: #1e3c72;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }
        a:hover {
            background: #ffd700;
            color: #1e3c72;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تم إضافة العضو بنجاح!</h1>
        <h2>The new member has been successfully added</h2>
        <p class="id">رقم العضو الجديد: <strong>{{ new_member_id }}</strong></p>
        {% if formatted_date %}
            <p>تاريخ البدء الفعلي: <strong>{{ formatted_date }}</strong></p>
        {% endif %}
        <a href="{{ url_for('index') }}">العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
