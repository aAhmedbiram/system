<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Added - Rival Gym System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-image: url("/static/signup.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            width: 100%;
        }
        h1 { color: white; font-size: 1.8em; }
        .container {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            margin: 30px auto;
            color: #333;
        }
        .success-title {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }
        .id-box {
            font-size: 1.8em;
            font-weight: bold;
            color: #555;
            background: #eee;
            padding: 12px 25px;
            border-radius: 6px;
            display: inline-block;
            margin: 15px 0;
        }
        .date-info {
            font-size: 1.1em;
            margin: 10px 0;
            color: #555;
        }
        .home-btn {
            background-color: #555;
            color: #fff;
            padding: 12px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            display: inline-block;
            margin-top: 20px;
        }
        .home-btn:hover {
            background-color: #000;
        }
        .footer-links a {
            color: #555;
            text-decoration: none;
            margin: 0 10px;
            font-size: 0.9em;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rival Gym System</h1>
    </header>

    <div class="container">
        <div class="success-title">Member Added Successfully!</div>
        <p>The new member has been added to the system</p>

        <div class="id-box">{{ new_member_id }}</div>

        {% if formatted_date %}
            <div class="date-info">
                Actual Start Date: <strong>{{ formatted_date }}</strong>
            </div>
        {% endif %}

        <a href="{{ url_for('index') }}" class="home-btn">Back to Home</a>

        <div class="footer-links">
            <a href="{{ url_for('all_members') }}">View All Members</a> |
            <a href="{{ url_for('attendance_table') }}">Attendance Table</a>
        </div>
    </div>
</body>
</html>
