<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Member - Rival Gym System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            background-image: url("/static/signup.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            background-color: rgba(34, 34, 34, 0.95);
            color: #4caf50;
            padding: 0.8em 1em;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        header h1 {
            margin: 0;
            padding: 0;
            font-size: 22px;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .edit-member-section {
            background: rgba(34, 34, 34, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
            border: 1px solid #444;
            flex: 1;
            min-width: 380px;
            max-width: 480px;
            transition: all 0.3s;
        }

        .edit-member-section:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(76, 175, 80, 0.4);
        }

        h2 {
            color: #4caf50;
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            background: #222;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #66d66a;
            transform: scale(1.03);
        }

        .flash-message {
            padding: 15px;
            margin: 20px auto;
            max-width: 700px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            background: rgba(46, 125, 50, 0.95);
            color: white;
            border: 1px solid #4caf50;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .flash-message.error {
            background: rgba(198, 40, 40, 0.95);
            border-color: #e53935;
        }
    </style>
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">
            {{ message | safe }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <header>
        <h1>Rival Gym System</h1>
        <div class="logo"></div>
    </header>

    <div class="main-content">
        <section class="edit-member-section">
            <h2>Edit Member</h2>
            <form action="{{ url_for('edit_member', member_id=member.id) }}" method="post">
                <label for="edit_member_name">Name:</label>
                <input type="text" id="edit_member_name" name="edit_member_name" value="{{ member.name }}" required>

                <label for="edit_member_email">Email:</label>
                <input type="email" id="edit_member_email" name="edit_member_email" value="{{ member.email }}" required>

                <label for="edit_member_phone">Phone:</label>
                <input type="text" id="edit_member_phone" name="edit_member_phone" value="{{ member.phone }}" required>

                <label for="edit_member_birthdate">Birthdate:</label>
                <input type="date" id="edit_member_birthdate" name="edit_member_birthdate" value="{{ member.birthdate }}" required>
                
                <label for="edit_member_gender">Gender:</label>
                <input list="gender" id="edit_member_gender" name="edit_member_gender" value="{{ member.gender }}" required>
                <datalist id="gender">
                    <option value="Male">
                    <option value="Female">
                </datalist>
                        
                <label for="edit_actual_starting_date">Actual starting date:</label>
                <input type="date" id="edit_actual_starting_date" name="edit_actual_starting_date" value="{{ member.actual_starting_date }}" required>
                        
                <label for="edit_starting_date">Starting date:</label>
                <input type="date" id="edit_starting_date" name="edit_starting_date" value="{{ member.starting_date }}" required>
                        
                <label for="edit_membership_packages">Membership packages:</label>
                <input list="membership_packages" id="edit_membership_packages" name="edit_membership_packages" value="{{ member.membership_packages }}" required>
                <datalist id="membership_packages">
                    <option value="1 Month">
                    <option value="2 Months">
                    <option value="3 Months">
                    <option value="4 Months">
                    <option value="6 Months">
                    <option value="12 Months">
                </datalist>

                <button type="submit">Save Changes</button>
            </form>
        </section>
    </div>

</body>
</html>
