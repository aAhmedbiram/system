<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rival Gym System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            background-image: url("/static/signup.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            background-color: rgba(34, 34, 34, 0.95);
            color: #4caf50;
            padding: 0.8em 1em;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        header h1 {
            margin: 0;
            padding: 0;
            font-size: 22px;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .add-new-member-section,
        .search-section {
            background: rgba(34, 34, 34, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
            border: 1px solid #444;
            flex: 1;
            min-width: 380px;
            max-width: 480px;
            transition: all 0.3s;
        }

        .add-new-member-section:hover,
        .search-section:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(76, 175, 80, 0.4);
        }

        h2 {
            color: #4caf50;
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            background: #222;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        button,
        .add-new-member-button,
        .search-member-id-button,
        .search-member-name-button,
        .search-member-phone-button {
            background-color: #4caf50;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover,
        .add-new-member-button:hover,
        .search-member-id-button:hover,
        .search-member-name-button:hover,
        .search-member-phone-button:hover {
            background-color: #66d66a;
            transform: scale(1.03);
        }

        .gender-radio-group {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 15px 0;
        }

        .flash-message {
            padding: 15px;
            margin: 20px auto;
            max-width: 700px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            background: rgba(46, 125, 50, 0.95);
            color: white;
            border: 1px solid #4caf50;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .flash-message.error {
            background: rgba(198, 40, 40, 0.95);
            border-color: #e53935;
        }

        /* زر View All Members - متوسط وفي المنتصف */
        .center-box .all-members-btn {
            display: block !important;
            background: #4caf50 !important;
            color: white !important;
            padding: 11px 20px !important;
            margin: 25px auto 0 auto !important;
            width: 240px !important;
            text-align: center !important;
            border-radius: 8px !important;
            font-size: 16px !important;
            font-weight: bold !important;
            text-decoration: none !important;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4) !important;
            transition: all 0.3s !important;
        }

        .center-box .all-members-btn:hover {
            background: #66d66a !important;
            transform: translateY(-3px) !important;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.5) !important;
        }

        /* الأزرار اللي تحت - صغيرة ومرتبة */
        .attendance-btn,
        .attendance-backup-btn,
        .logout {
            display: inline-block !important;
            background: #4caf50 !important;
            color: white !important;
            padding: 9px 16px !important;
            margin: 8px 10px !important;
            border: none !important;
            border-radius: 7px !important;
            font-size: 15px !important;
            font-weight: bold !important;
            text-decoration: none !important;
            cursor: pointer !important;
            min-width: 160px !important;
            text-align: center !important;
            box-shadow: 0 3px 10px rgba(76, 175, 80, 0.4) !important;
            transition: all 0.3s ease !important;
        }

        .attendance-btn:hover,
        .attendance-backup-btn:hover,
        .logout:hover {
            background: #66d66a !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 6px 16px rgba(76, 175, 80, 0.5) !important;
        }

        /* ترتيب الأزرار اللي تحت في السطر */
        .bottom-buttons {
            text-align: center;
            margin: 30px 0;
        }
    </style>
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">
            {{ message | safe }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <header>
        <h1>Rival Gym System</h1>
        <div class="logo"></div>
    </header>

    <div class="main-content">
        <section class="search-section">
            <h2>Search</h2>
            <form class="search-id-form" action="{{ url_for('show_member_data') }}" method="post">
                <label class="search-member-id" for="member_id">Enter Member ID:</label>
                <input class="search-id" type="text" id="member_id" name="member_id" required>
                <button class="search-member-id-button" type="submit">Search</button>
            </form>
            <form class="search-name-form" method="post" action="{{ url_for('result') }}">
                <label class="search-member-name" for="member_name">Enter member name:</label>
                <input class="search-name" type="text" id="member_name" name="member_name" required>
                <button class="search-member-name-button" type="submit">Search</button>
            </form>
            <form class="search-phone-form" method="post" action="{{ url_for('search_by_mobile_number') }}">
                <label class="search-member-phone" for="member_phone">Enter member mobile number:</label>
                <input class="search-phone" type="number" id="member_phone" name="member_phone" required>
                <button class="search-member-phone-button" type="submit">Search</button>
            </form>
            <br><br><br><br><br><br><br><br><br>
            <div class="center-box">
                <a class="all-members-btn" href="{{ url_for('all_members') }}">View All Members</a>
            </div>
        </section>

        <section class="add-new-member-section">
            <h2 class="add-new-member-h2">Add New Member</h2>
            <form class="add-new-member-form" action="{{ url_for('add_member_route') }}" method="post">
                <label class="label_name" for="member_name">Name:</label>
                <input class="name-input" type="text" id="member_name" name="member_name" required>

                <label class="label_email" for="member_email">Email:</label>
                <input class="email-input" type="email" id="member_email" name="member_email" required>

                <label class="label_phone" for="member_phone">Phone:</label>
                <input class="phone-input" type="text" id="member_phone" name="member_phone" required>

                <label for="member_birthdate">Birthdate:</label>
                <input type="date" id="member_birthdate" name="member_birthdate" required>

                <div class="label_gender">Gender:</div>
                <div class="gender-radio-group">
                    <label class="label_male" for="male">Male:</label>
                    <input class="male-radio" type="radio" id="male" name="choice" value="Male">
                    <label class="label_female" for="female">Female:</label>
                    <input class="female-radio" type="radio" id="female" name="choice" value="Female">
                </div>

                <label for="member_actual_starting_date">Actual starting date:</label>
                <input type="date" id="member_actual_starting_date" name="member_actual_starting_date" required>

                <label for="member_starting_date">Starting date:</label>
                <input type="date" id="member_starting_date" name="member_starting_date" required>

                <label for="member_membership_packages">Membership packages:</label>
                <input list="membership_packages" id="member_membership_packages" name="member_membership_packages" required>
                <datalist class="packages" id="membership_packages">
                    <option value="1 Month">
                    <option value="2 Months">
                    <option value="3 Months">
                    <option value="4 Months">
                    <option value="6 Months">
                    <option value="12 Months">
                </datalist>

                <button class="add-new-member-button" type="submit">Add Member</button>
            </form>
        </section>
    </div>

    <!-- الأزرار اللي تحت - صغيرة ومرتبة -->
    <div class="bottom-buttons">
        <a class="attendance-btn" href="{{ url_for('attendance_table')}}">Attendance Table</a>
        <a class="attendance-backup-btn" href="/attendance_backup">Attendance Backup</a>
        <form action="{{ url_for('logout') }}" method="get" style="display: inline;">
            <button class="logout" type="submit">Logout</button>
        </form>
    </div>

</body>
</html>
