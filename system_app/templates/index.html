<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rival Gym System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            min-height: 100vh;
            background-image: url("/static/signup.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            background-color: rgba(34, 34, 34, 0.95);
            color: #4caf50;
            padding: 1.5em;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .card {
            background: rgba(34, 34, 34, 0.95);
            border-radius: 12px;
            padding: 25px;
            width: 420px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            border: 1px solid #444;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(76, 175, 80, 0.3);
        }

        h2 {
            color: #4caf50;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }

        label {
            display: block;
            margin: 12px 0 6px;
            color: #aaa;
            font-weight: bold;
        }

        input, select, datalist {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }

        button, .btn {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover, .btn:hover {
            background: #66d66a;
            transform: scale(1.03);
        }

        .btn-secondary {
            background: #333;
        }

        .btn-secondary:hover {
            background: #555;
        }

        .btn-danger {
            background: #c62828;
        }

        .btn-danger:hover {
            background: #e53935;
        }

        .btn-logout {
            background: #555;
        }

        .btn-logout:hover {
            background: #777;
        }

        .gender-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 15px 0;
        }

        .gender-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        /* Flash Messages */
        .flash-message {
            padding: 15px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            animation: fadeIn 0.6s ease;
        }

        .flash-message.success {
            background: rgba(46, 125, 50, 0.9);
            color: white;
            border: 1px solid #4caf50;
        }

        .flash-message.error {
            background: rgba(198, 40, 40, 0.9);
            color: white;
            border: 1px solid #e53935;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bottom-buttons {
            text-align: center;
            margin: 40px 0;
        }

        .bottom-buttons a, .bottom-buttons button {
            display: inline-block;
            margin: 10px;
            min-width: 220px;
        }
    </style>
</head>
<body>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">
            {{ message | safe }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <header>
        Rival Gym System
    </header>

    <div class="container">

        <!-- البحث -->
        <div class="card">
            <h2>البحث عن عضو</h2>
            
            <form action="{{ url_for('show_member_data') }}" method="post">
                <label>رقم العضوية</label>
                <input type="text" name="member_id" required placeholder="أدخل رقم العضوية">
                <button type="submit">بحث بالرقم</button>
            </form>

            <form action="{{ url_for('result') }}" method="post">
                <label>اسم العضو</label>
                <input type="text" name="member_name" required placeholder="أدخل الاسم">
                <button type="submit" class="btn-secondary">بحث بالاسم</button>
            </form>

            <form action="{{ url_for('search_by_mobile_number') }}" method="post">
                <label>رقم الجوال</label>
                <input type="text" name="member_phone" required placeholder="أدخل رقم الجوال">
                <button type="submit" class="btn-secondary">بحث بالجوال</button>
            </form>

            <a href="{{ url_for('all_members') }}" class="btn" style="margin-top: 20px; background:#2196F3;">
                عرض كل الأعضاء
            </a>
        </div>

        <!-- إضافة عضو جديد -->
        <div class="card">
            <h2>إضافة عضو جديد</h2>
            <form action="{{ url_for('add_member_route') }}" method="post">
                <label>الاسم</label>
                <input type="text" name="member_name" required>

                <label>الإيميل</label>
                <input type="email" name="member_email" required>

                <label>رقم الجوال</label>
                <input type="text" name="member_phone" required>

                <label>تاريخ الميلاد</label>
                <input type="date" name="member_birthdate" required>

                <label>الجنس</label>
                <div class="gender-group">
                    <label><input type="radio" name="choice" value="Male" required> ذكر</label>
                    <label><input type="radio" name="choice" value="Female"> أنثى</label>
                </div>

                <label>تاريخ بدء الاشتراك الفعلي</label>
                <input type="date" name="member_actual_starting_date" required>

                <label>تاريخ بدء الحساب</label>
                <input type="date" name="member_starting_date" required>

                <label>الباقة</label>
                <input list="packages" name="member_membership_packages" required placeholder="اختر الباقة">
                <datalist id="packages">
                    <option value="1 Month">
                    <option value="2 Months">
                    <option value="3 Months">
                    <option value="4 Months">
                    <option value="6 Months">
                    <option value="12 Months">
                </datalist>

                <button type="submit">إضافة العضو</button>
            </form>
        </div>

    </div>

    <div class="bottom-buttons">
        <a href="{{ url_for('attendance_table') }}" class="btn" style="background:#ff9800;">جدول الحضور</a>
        <a href="#" class="btn btn-danger" onclick="if(confirm('هل أنت متأكد؟ سيتم نقل الحضور للنسخ الاحتياطي وتفريغ الجدول!')) document.getElementById('deleteForm').submit();">
            نقل الحضور للنسخ الاحتياطي وتفريغ الجدول
        </a>
        <form id="deleteForm" action="{{ url_for('delete_all_data') }}" method="POST" style="display:inline;"></form>
        
        <form action="{{ url_for('logout') }}" method="get" style="display:inline;">
            <button type="submit" class="btn btn-logout">تسجيل الخروج</button>
        </form>
    </div>

</body>
</html>
